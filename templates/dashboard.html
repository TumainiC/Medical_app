<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Monitoring Dashboard</title>
    <meta name="description" content="AI-Powered Health Monitoring System">
    
    <!-- React Dashboard Styles -->
    <link rel="stylesheet" crossorigin href="/static/dashboard/assets/index-C5qiZskm.css">
    
    <!-- Additional styles for integration -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            min-height: 100vh;
        }

        /* Loading state */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #E3F2FD 0%, #F5F7FA 100%);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error state */
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFE5E5 0%, #FFF5F5 100%);
            padding: 20px;
        }

        .error-message {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }

        .error-message h2 {
            color: #E74C3C;
            margin-bottom: 10px;
        }

        .error-message button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .error-message button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Backend API Integration -->
    <script>
        // Global health data store
        window.healthData = {
            current: null,
            loading: false,
            error: null,
            userId: 'user_001',
            refreshInterval: null
        };

        // API Base URL
        const API_BASE = window.location.origin;

        // Fetch health data from backend
        async function fetchHealthData(userId = 'user_001', numRecords = 100) {
            try {
                window.healthData.loading = true;
                window.healthData.error = null;

                // Step 1: Simulate data if needed
                const simulateResponse = await fetch(`${API_BASE}/api/health/simulate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        num_records: numRecords
                    })
                });

                if (!simulateResponse.ok) {
                    throw new Error('Failed to simulate health data');
                }

                // Step 2: Get dashboard data
                const dashboardResponse = await fetch(`${API_BASE}/api/health/dashboard/${userId}`);
                
                if (!dashboardResponse.ok) {
                    throw new Error('Failed to fetch dashboard data');
                }

                const data = await dashboardResponse.json();
                
                if (data.success) {
                    window.healthData.current = data.dashboard;
                    window.healthData.loading = false;
                    
                    // Dispatch custom event for React to listen to
                    window.dispatchEvent(new CustomEvent('healthDataUpdated', {
                        detail: data.dashboard
                    }));
                    
                    return data.dashboard;
                } else {
                    throw new Error(data.error || 'Failed to load dashboard');
                }
            } catch (error) {
                console.error('Error fetching health data:', error);
                window.healthData.error = error.message;
                window.healthData.loading = false;
                
                window.dispatchEvent(new CustomEvent('healthDataError', {
                    detail: error.message
                }));
                
                throw error;
            }
        }

        // Auto-refresh health data
        function startAutoRefresh(intervalMs = 60000) {
            if (window.healthData.refreshInterval) {
                clearInterval(window.healthData.refreshInterval);
            }
            
            window.healthData.refreshInterval = setInterval(() => {
                fetchHealthData(window.healthData.userId);
            }, intervalMs);
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (window.healthData.refreshInterval) {
                clearInterval(window.healthData.refreshInterval);
                window.healthData.refreshInterval = null;
            }
        }

        // Export functions for React components to use
        window.healthAPI = {
            fetchData: fetchHealthData,
            startAutoRefresh: startAutoRefresh,
            stopAutoRefresh: stopAutoRefresh,
            getCurrentData: () => window.healthData.current,
            getBaseURL: () => API_BASE
        };

        // Initialize data on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch initial data
            fetchHealthData('user_001', 100)
                .then(() => {
                    console.log('Initial health data loaded successfully');
                    // Start auto-refresh every minute
                    startAutoRefresh(60000);
                })
                .catch(error => {
                    console.error('Failed to load initial data:', error);
                });
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>

    <!-- React Dashboard Bundle -->
    <script type="module" crossorigin src="/static/dashboard/assets/index-DJ2-QPMr.js"></script>
    
    <!-- Fallback for older browsers -->
    <script nomodule>
        document.getElementById('root').innerHTML = `
            <div class="error-container">
                <div class="error-message">
                    <h2>Browser Not Supported</h2>
                    <p>This dashboard requires a modern browser with JavaScript module support.</p>
                    <p>Please update your browser to the latest version.</p>
                </div>
            </div>
        `;
    </script>
</body>
</html>
